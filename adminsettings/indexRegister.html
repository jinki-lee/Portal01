                <form id="myform">
                  <h1>Register New User</h1>
            
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="first" placeholder="First Name"
                          pattern="[a-zA-Z]*([ ][a-zA-Z]*)?" autofocus  maxlength="20" >
                    </div> <!--End of col-->                  
                  </div><!--End of Row-->

                  <div class="row mb-3">                  
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="last" placeholder="Last Name"
                          pattern="[a-zA-Z]*([ ][a-zA-Z]*)?" autofocus  maxlength="20" >
                    </div> <!--End of col-->
                  </div> <!--End of Row-->

                  <div class="row mb-3">
                  <div class="col-md-3">
                    <div class="form-check-label">
                        <input type="text" class="form-control" id="UserID" placeholder="ENMAX User ID">
                    </div>
                  </div> <!--End of col-->  
  
              
                  <div class="col-3">
                      <select id="hierarchy" class="form-control" >
                        <option selected disabled value="">Choose Employee Hierarchy...</option>
                        <option value="User" selected>User</option>
                        <option value="TeamLead">Team Lead and Above</option>
                        <option value="Admin">Portal Admin</option>
                      </select>
                  </div> <!--End of col-->
                  </div> <!--End of Row-->

                  <div class="row mb-3">
                          <div class="col-md-3">
                                <input type="tel" class="form-control" id="telphone" placeholder="Phone Number"
                                pattern="\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})" maxlength="14">
                        </div> <!--End of col-->
    
                            <div class="col-3">
                                <input type="email" class="form-control" id="email" placeholder="ENMAX Email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            </div> <!--End of col-->
                  </div> <!--End of Row-->


               
                  <div class="row mb-3">
                        <div class="col-6">
                                <input type="text" class="form-control" id="address" placeholder="Address" >
                        </div>
                    </div> <!--End of Row-->

                    <div class="row mb-3">
                        <div class="col-6">
                              <input type="text" class="form-control" id="address2"  placeholder="Address 2">
                        </div> <!--End of col-->
                      </div> <!--End of Row-->

                      <div class="row mb-3">
                          <div class="col-md-2">
                            <input type="text" class="form-control" id="city"  placeholder="City" >
                          </div>
                          <div class="col-md-2">
                            <select id="province" class="form-control" >
                              <option selected disabled value="">Choose...</option>
                              <option value="AB" selected>Alberta</option>
                              <option value="BC">British Columbia</option>
                              <option value="MB">Manitoba</option>
                              <option value="NB">New Brunswick</option>
                              <option value="NL">Newfoundland and Labrador</option>
                              <option value="NS">Nova Scotia</option>
                              <option value="NT">Northwest Territories</option>
                              <option value="NU">Nunavut</option>
                              <option value="ON">Ontario</option>
                              <option value="PE">Prince Edward Island</option>
                              <option value="QC">Quebec</option>
                              <option value="SK">Saskatchewan</option>
                              <option value="YT">Yukon</option>
                            </select>
                          </div> <!--End of col-->
                        <div class="col-md-2">
                                <input type="text" class="form-control" id="postalcode" placeholder="Postal Code"
                                pattern="^[ABCEGHJ-NPRSTVXY]\d[ABCEGHJ-NPRSTV-Z][ -]?\d[ABCEGHJ-NPRSTV-Z]\d$" maxlength=7>
                        </div> <!--End of col-->
                        </div>


                      <br>

                      <h3>Start / End Dates:</h3>
                      <div class="row mb-3">
                        <div class="col-md-3 col-md-offset-3">
                            <label for="startdate">Employee Start</label>
                            <input id="startdate" class="form-control" type="datetime-local" >
                            <br>
                        </div> <!--End of col-->
                        <div class="col-md-3 col-md-offset-3">
                          <label for="enddate">Employee End Date</label>
                          <input id="enddate" class="form-control" type="datetime-local" >
                          <br>
                      </div> <!--End of col-->
                      </div> <!--End of Row-->

                    <div class="row mb-3">
                    <div class="col-md-12">
                      <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>  
                      </div>
                  </div> <!--End of col-->
                </div> <!--End of Row-->
